<div class="w-full sm:w-1/2 md:w-1/3 flex flex-col p-3">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden flex-1 flex flex-col">
    <div class="bg-cover h-48">
      <img src="{{rep?.getAvatar()}}">
    </div>
    <div class="p-4 flex-1 flex flex-col">
      <h3 class="mb-4 text-2xl">{{rep?.getName()}}</h3>
      <div class="mb-4 text-grey-darker text-sm flex-1">
        <p>{{rep?.getDescription()}}</p>
      </div>
      <p>
        <fa-icon [icon]="faStar" style="color:#55e444"></fa-icon> Stars : {{rep?.getNbrStars()}} ,
        <fa-icon [icon]="faExclamationCircle" style="color:#f3b465"></fa-icon> Issues : {{rep?.getNbrIssues()}}
        <span *ngIf="nbrDays >= 1; else today">Submetted {{nbrDays | number:'1.0-0'}} days ago by </span>
        <a href="#" class="border-t border-grey-light pt-2 text-xs text-grey hover:text-red uppercase no-underline tracking-wide"
           style="">{{rep?.getUserName()}}.</a>
      </p>
      <ng-template #today>
        <span>Submetted today by </span>
      </ng-template>
    </div>
  </div>
</div>
